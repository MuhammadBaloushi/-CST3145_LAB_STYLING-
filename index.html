<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab task</title>
    <script src="https://unpkg.com/vue"> </script>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
    
    <div id="app" class="container" style="align-content: center;">
        <div class="row">

                <div class="col s12">
        <header>
            <h1>{{sitename}}</h1>
        </header>
                </div>

                <div class="col s12 m7">
                        <div class="card">

             <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator"  v-bind:src="product.image">
                    <span class="card-title" v-html="product.title"></span>
         
        </div>   
        
        <div class="card-content">
            

             
                <P>Location: {{product.location}}</P>
                <p>Price: {{product.price}}</p>
                <P>Product I.d: {{product.id}}</P>
                <P>Number of spaces: {{product.availableInventory}}</P>
              
            
              </div>

              <div class="card-action">
                  
                   

                    <a class="waves-effect waves-light btn" v-on:click="removefromcart" v-if="canAddToCart" onclick="M.toast({html: 'Product Added'})" ><i class="material-icons right">arrow_forward</i>Add to Cart</a>
                    <button disabled="disabled" v-else>Add to cart</button>
                  </div>
            
         

        </div>
           <!--  <button v-on:click="removefromcart"> Add to cart </button> -->
        
           

    </div>
        </div>
    </div>




    <script type="text/javascript">
    
    var webstore = new Vue({
        el:"#app",
        data: {
            sitename: "After School Club",
            product: {
                id: 1001,
                title: "<b>Maths</b>",
                location: "London",
                price: 100,
                image: "assets/imgs/Maths.jpg",
                availableInventory: 5
            },
            
        },
        methods:{
            removefromcart: function(){
                if(this.product.availableInventory>0){
                    this.product.availableInventory = this.product.availableInventory - 1;
                
                }
                else{
                    alert("already zero")
                }
            }
        },
        
    });

    </script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/js/materialize.min.js">
    


    </script>
    
</body>
</html>
